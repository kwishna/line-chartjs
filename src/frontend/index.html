<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        .input-column {
            max-width: 300px; /* Adjust the width as needed */
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height as needed */
        }
        .chart-column {
            width: 100%;
            height: 100%;
        }
        .failed-tests-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3 input-column">
            <div class="mb-3">
                <input type="date" id="start_date" class="form-control" placeholder="Start Date">
                <input type="date" id="end_date" class="form-control mt-2" placeholder="End Date">
                <input type="text" id="test_name" class="form-control mt-2" placeholder="Test Name">
                <input type="text" id="test_outcome" class="form-control mt-2" placeholder="Test Outcome">
                <!-- <input type="text" id="test_execution_date" class="form-control mt-2" placeholder="Test Execution Date"> -->
                <input type="text" id="test_environment" class="form-control mt-2" placeholder="Test Environment">
                <input type="text" id="error_message" class="form-control mt-2" placeholder="Error Message">
                <input type="text" id="test_category" class="form-control mt-2" placeholder="Test Category">
                <input type="text" id="test_case_id" class="form-control mt-2" placeholder="Test Case ID">
                <button id="fetchData" class="btn btn-primary mt-2">Fetch Data</button>
            </div>
            <div class="failed-tests-list">
                <div class="card">
                    <div class="card-header">
                        Top 10 Failed Test Cases
                    </div>
                    <ul class="list-group list-group-flush" id="failedTestsList">
                        <!-- List items will be appended here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="nav nav-tabs" id="chartTypeTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="bar-chart-tab" data-toggle="tab" href="#bar-chart" role="tab" aria-controls="bar-chart" aria-selected="true">Bar Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="line-chart-tab" data-toggle="tab" href="#line-chart" role="tab" aria-controls="line-chart" aria-selected="false">Line Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pie-chart-tab" data-toggle="tab" href="#pie-chart" role="tab" aria-controls="pie-chart" aria-selected="false">Pie Chart</a>
                </li>
            </ul>
            <div class="tab-content chart-container">
                <div class="tab-pane fade show active chart-column" id="bar-chart" role="tabpanel" aria-labelledby="bar-chart-tab">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="tab-pane fade chart-column" id="line-chart" role="tabpanel" aria-labelledby="line-chart-tab">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="tab-pane fade chart-column" id="pie-chart" role="tabpanel" aria-labelledby="pie-chart-tab">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
