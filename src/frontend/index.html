<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        .input-column {
            max-width: 300px; /* Adjust the width as needed */
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height as needed */
        }
        .chart-column {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3 input-column">
            <div class="mb-3">
                <input type="text" id="test_name" class="form-control" placeholder="Test Name">
                <input type="text" id="test_outcome" class="form-control mt-2" placeholder="Test Outcome">
                <input type="text" id="test_execution_date" class="form-control mt-2" placeholder="Test Execution Date">
                <input type="text" id="test_environment" class="form-control mt-2" placeholder="Test Environment">
                <input type="text" id="error_message" class="form-control mt-2" placeholder="Error Message">
                <input type="text" id="test_category" class="form-control mt-2" placeholder="Test Category">
                <input type="text" id="test_case_id" class="form-control mt-2" placeholder="Test Case ID">
                <button id="fetchData" class="btn btn-primary mt-2">Fetch Data</button>
            </div>
        </div>
        <div class="col-md-9 chart-container">
            <div class="chart-column">
                <canvas id="testResultsChart"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
